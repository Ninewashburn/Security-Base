<!-- src/app/common/notification/notification.html -->
<div class="fixed top-4 right-4 z-50 space-y-3 max-w-sm w-full">
  @for (notification of notifications; track notification.id) {
    <div
      class="notification-toast flex items-start p-4 rounded-lg shadow-lg border transition-all duration-300 ease-in-out transform"
      [ngClass]="getNotificationClasses(notification.type)">
     
      <!-- Icon -->
      <div class="flex-shrink-0 mr-3">
        <div class="w-5 h-5 flex items-center justify-center">
          <span [innerHTML]="getNotificationIcon(notification.type)"></span>
        </div>
      </div>
     
      <!-- Content -->
      <div class="flex-1 min-w-0">
        <h4 class="text-sm font-semibold" [ngClass]="getTitleClasses(notification.type)">
          {{ notification.title }}
        </h4>
        @if (notification.message) {
          <p class="mt-1 text-xs" [ngClass]="getMessageClasses(notification.type)">
            {{ notification.message }}
          </p>
        }
      </div>
     
      <!-- Close button -->
      <button
        (click)="removeNotification(notification.id)"
        class="flex-shrink-0 ml-2 p-1 rounded-full hover:bg-black hover:bg-opacity-10 transition-colors"
        [title]="'Fermer'">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  }
</div>
